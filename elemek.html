<!DOCTYPE html>
<html leng='hu'>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='refresh' content='2'>
	<title>HTML elemek összefoglalók</title>
	<style>
		* {
			border: 1px solid #0000FF;
		}
		ul {
			list-style-type: circle;
			/*bullet, circle, square, none */
			list-style-image: url('./no.gif')
		}
		ol {
			list-style-type: hebrew;
		}
	</style>
</head>
<body>
	<!-- Paragrafus elem: teli elem, block szintű elem -->
	<p>Első paragrafus</p>
	<!-- Fejlécek: teli elem, blokk szintű -->
	<h1>Első fejléc</h1>
	<h2>Második fejléc</h2>
	<h3>Harmadik fejléc</h3>
	<h4>Negyedik fejléc</h4>
	<h5>Ötödik fejléc</h5>
	<h6>Hatodik fejléc</h6>
	<!-- Rendezetlen lista: ul teli elem, blokk szintű elem
		li - list item : teli elem, blokk szintű elem -->
	<ul>
	<li>Első listaelem</li>
	<li>Második listaelem</li>
	<li>Harmadik listaelem</li>
	</ul>
	<ul style='list-style-position:inside'>
	<li>Első listaelem</li>
	<li>Második listaelem</li>
	<li>Harmadik listaelem</li>
	</ul>
	<!-- Rendezett lista: ol teli elem, blokk szintű elem 
		li - list item: teli elem, blokk szintű elem -->
	<!-- type: 'a','A','I','i',start='12' -->
	<ol>
		<li>Első elem</li>
		<li>Második elem</li>
		<li>Harmadik elem</li>
	</ol>
</body>
</html>
